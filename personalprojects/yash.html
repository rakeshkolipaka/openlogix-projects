<!DOCTYPE html>
<html>
<body>

<p>How to create a JavaScript object array.</p>

<p id="demo"></p>

<script>
var employees = [
    {
    "firstName":"John",
    "lastName":"Doe"
    }, 
    {
    "firstName":"Anna",
    "lastName":"Smith"
    },
    {
    "firstName":"Peter",
    "lastName":"Jones"
    }
];
var x="";

for (var i=0; i<=3; i++){
x = x + employees[i].lastName;
}
document.getElementById("demo").innerHTML = x;

</script>

</body>
</html>
