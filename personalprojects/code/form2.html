<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>form</title>
  
 <link href="style.css" rel="stylesheet" type="text/css" />
  

</head> 

<body>
<div class="heding">
<h1>Details Page</h1>
</div> 
 
  <div >
  <table style="width:100%">
  <tr>
    <td>Name:</td>
    <td><input type="text" name="name" id="name"/><p id="p1">*Name is Required</p></td>
     
  </tr>
  <tr>
    <td>Phone Number:</td>
    <td><input type="text" name="number" id="phone"/><p id="p2">*Phone number is required</p></td>    
  </tr>
  <tr>
  <td>Date of Birth:</td>
  <td><input type="date" id="myDate" value="yyyy-MM-dd"><p id="p3">*Enter your date of Birth</p></td>
  <tr>
    <td>Email:</td>
    <td><input type="email" name="email" id="email"/><p id="p4">*Enter you Email Address</p></td>    
    
  </tr>
  <tr>
    <td>Gender:</td>
    <td><input type="radio" name="sex" id="radio1" value="male"/>Male<input type="radio" name="sex" id="radio2" value="female"/>Female</td>
        
  </tr>
  <tr>
  <td>City:</td>
  <td><select id="city"><p id="p5">*Select your City</p>
      <option value="select">Select one</option>
      <option value="atlanta">Atlanta</option>
      <option value="newYork">New York</option>
      <option value="michigan">Michigan</option>
      <option value="kingsville">Kingsville</option>
    </select></td>
  </tr> 
  <tr>
  <td>Vehicle:</td>
  <td><input type="checkbox" name="vehicle" id="checkbox1"/>I have a bike<br>
    <input type="checkbox" name="vehicle" id="checkbox2" />I have a car<br>
    <input type="checkbox" name="vehicle" id="checkbox3"/>I have a motorcycle</td>
  </tr>
  <tr>
  </tr>
  <tr>
  <td></td>
  <td><button >Reset</button><button id="submit">Submit</button></td>
  </tr>

</table>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="script1.js" type="text/javascript"  ></script>
  
</body>

</html>
